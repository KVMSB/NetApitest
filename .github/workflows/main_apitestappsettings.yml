# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - APITestAppsettings

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
          include-prerelease: true
      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
           files: 'WebApplication1\DfPowerBI\appsettings.json'
        env:
            AzureAd.ClientSecret: ${{ secrets.ClientSecret }}
            ConnectionStrings.DbConnectionString: ${{ secrets.DbConnectionString }}
            App.ServerRootAddress: WebApplication1\DfPowerBI

      - name: Build with dotnet
        run: |
            CD WebApplication1\DfPowerBI
            dotnet build --configuration Release
            dotnet publish -c Release  

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./WebApplication1/DfPowerBI/bin/Release/net8.0/publish
         
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

    
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'DfPowerBIdev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FF0C6F1171E840F088CAF2AE07A61D61 }}
          package: .
