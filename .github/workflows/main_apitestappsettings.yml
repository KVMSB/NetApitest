# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - APITestAppsettings

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: |
            CD WebApplication1\WebApplication1
            dotnet build --configuration Release
            dotnet publish -c Release -o WebApplication1.csproj      

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: WebApplication1\WebApplication1\bin\Release\net6.0\
         
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
           files: 'WebApplication1\WebApplication1\bin\Release\net6.0\appsettings.json'
        env:
            AzureAd.ClientSecret: ${{ secrets.ClientSecret }}
            App.ServerRootAddress: WebApplication1\WebApplication1
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'APITestAppsettings'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FD66408CAEC242CEB3EF0CA1D16AD3C6 }}
          package: .
